<head>

    <title>Template</title>

    <style>
        .button {

            color: white;

            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s;

</head>
